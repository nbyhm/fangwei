<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发送邮件模板</title>
</head>
<body>
    <div>
        <div>邮箱：<span data-th-text="${email}"></span></div>
        <div>用户名：<span data-th-text="${username}"></span></div>
        <div>密码：<span data-th-text="${password}"></span></div>
    </div>
</body>
</html>
